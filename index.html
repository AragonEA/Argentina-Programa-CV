<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curriculum Vitae</title>
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway">
</head>
<body>

  <nav id="navbar" class="nav">
    <ul class="nav-list">
      <li>
        <a href="#welcome-section">About <i class="bi bi-file-person"></i></a>
      </li>
      <li>
        <a href="#projects">Work <i class="bi bi-card-list"></i></a>
      </li>
      <li>
        <a href="#contact">Contact <i class="bi bi-info-circle"></i></a>
      </li>
    </ul>
  </nav>

  <section id="welcome-section" class="welcome-section">
    <img id="profile-img" src="" alt="profile-photo">
    <h1 id="profile-name"> </h1>
    <p><i class="bi bi-code"></i> Web Developer <i class="bi bi-code-slash"></i></p>
  </section>

  <section class="info-section">

    <h3>About me <i class="bi bi-person"></i>:</h3>

    <ul>
      <li>
        <span id="location">Location: </span>
      </li>
      <li>
        <span id="gender">Gender: </span>
      </li>
      <li>
        <span id="age">Age: </span>
      </li>
      <li>
        <span id="birthdate">Birthdate: </span>
      </li>
    </ul>

    <h3>Contact Info <i class="bi bi-info-lg"></i>:</h3>

    <ul>
      <li>
        <span id="cell-number">Cell: </span>
      </li>
      <li>
        <span id="phone-number">Phone: </span>
      </li>
      <li>
        <span id="email">Email: </span>
      </li>
    </ul>

  </section>

    </div>

    </div>

  <script src="src/js/main.js"></script>
</body>
</html>
